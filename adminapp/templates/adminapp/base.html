<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {{ page_title|capfirst }}
    </title>

    {% block css %}
        <link rel="stylesheet" type="text/css"
              href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css"
              href="{% static 'css/style.css' %}">
        <link rel="stylesheet"
              href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

    {% block js %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/basket_scripts.js' %}"></script>
    {% endblock %}
</head>
<body>
    <div class="admin_container">
        <div class="h2 text_center head">
            Админка
        </div>
        {% block menu %}
            <div class="admin_menu">
              {% include 'includes/inc_admin_menu.html' %}
            </div>
        {% endblock %}

        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
