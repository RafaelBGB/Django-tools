<ul class="links-menu">
	<li>
		<a href="{% url 'main:category' 0 %}"
		class="{% if request.resolver_match.kwargs.pk == 0 %} active {% endif %}">
			все
		</a>
	</li>
	{% for link in links_menu %}
	<li>
		<a href="{% url 'main:category' link.id %}"
		class="{% if request.resolver_match.kwargs.pk == link.pk %} active {% endif %}">
			{{link.name}}
		</a>
	</li>
	{% endfor %}
</ul>
